services:
  # Spring Boot Backend Service
  - type: web  # Correct type for Java apps
    name: springboot-app
    runtime: java  # Explicitly declare runtime
    rootDir: SpringBoot
    buildCommand: ./mvnw clean install
    startCommand: java -jar target/SpringBoot-0.0.1-SNAPSHOT.jar --server.port=$PORT
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: $PORT
      - key: NODE_ENV
        value: production
    plan: free
    autoDeploy: yes
    branch: main

  # Angular Frontend Service
  - type: web  # Use 'web' for frontends too
    name: angular-app
    runtime: node  # Node.js environment
    rootDir: Angular
    buildCommand: npm install && npm run build -- --configuration=production
    staticPublishPath: dist/Flex  # Special key for static sites
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL  # Example environment variable
        value: https://springboot-app.onrender.com
    plan: free
    autoDeploy: yes
    branch: main