services:
  - type: web
    name: springboot-app
    runtime: java
    rootDir: SpringBoot
    buildCommand: ./mvnw clean install
    startCommand: java -jar target/SpringBoot-0.0.1-SNAPSHOT.jar --server.port=$PORT
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: RENDER_BUILD_JAVA_VERSION
        value: 21
    branch: main
    autoDeploy: yes
    plan: free

  - type: web
    name: angular-app
    runtime: node
    rootDir: Angular
    buildCommand: npm install && npm run build -- --configuration=production
    staticPublishPath: dist/Flex  # ðŸ‘ˆ Replace this
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER_BUILD_NODE_VERSION
        value: 20
    branch: main
    autoDeploy: yes
    plan: free
