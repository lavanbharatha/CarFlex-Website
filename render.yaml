services:
  - type: web
    name: springboot-app
    runtime: java
    rootDir: SpringBoot  # ðŸ‘ˆ Points Render to your backend
    buildCommand: ./mvnw clean install
    startCommand: java -jar target/SpringBoot-0.0.1-SNAPSHOT.jar
